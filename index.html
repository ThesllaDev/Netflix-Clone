<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Netflix</h1>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Séries</a></li>
                    <li><a href="#">Filmes</a></li>
                    <li><a href="#">Documentários</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="main-move">
            <div class="container">
                <h2 class="movie-title">Dr. House</h2>
                <p class="sinopse">Um médico dissidente e anti-social, que se especializou em medicina de diagnóstico. Faz o que for preciso para resolver casos intrigantes que estão no seu caminho, usando a sua equipe de médicos e sua inteligência.</p>  
            </div>
            <div class="buttons">
                <button role="button" onclick="window.open('https://www.themoviedb.org/tv/1408-house/watch?language=pt-BR')" title="Clique para abrir uma nova aba com opçoes para assistir"><i class="fas fa-play-circle"></i> Assistir agora</button>
                <button role="button" onclick="window.open('https://www.themoviedb.org/tv/1408-house?language=pt-BR')" title="Clique para abrir uma nova aba com mais informações"><i class="fas fa-info-circle"></i> Mais informações</button>
            </div>
        </section>
        <section class="carousel-movies">
            <div class="owl-carousel owl-theme">
                <div class="item"><img class="box-movie" src="img/miniatura-a-espera-de-um-milagre.jpg" alt="capa do filme a espera de um milagre"></div>
                <div class="item"><img class="box-movie" src="img/miniatura-breaking-bad.jpg" alt="capa da série breaking bad"></div>
                <div class="item"><img class="box-movie" src="img/miniatura-cidade-de-deus.jpg" alt="capa do filme cidade de Deus"></div>
                <div class="item"><img class="box-movie" src="img/miniatura-game-of-thrones.jpg" alt="capa da série game of thrones"></div>
                <div class="item"><img class="box-movie" src="img/miniatura-la-casa-de-papel.jpg" alt="capa da série la casa de papel"></div>
                <div class="item"><img class="box-movie" src="img/miniatura-mr.robot.jpg" alt="capa da série mr.robott"></div>
                <div class="item"><img class="box-movie" src="img/miniatura-naruto-shippuden.jpg" alt="capa do anime naruto shippuden"></div>
                <div class="item"><img class="box-movie" src="img/miniatura-o-poderoso-chefao.jpg" alt="capa do filme o poderoso chefao"></div>
                <div class="item"><img class="box-movie" src="img/miniatura-peaky-blinders.jpg" alt="cada da série peaky blinders"></div>
                <div class="item"><img class="box-movie" src="img/miniatura-ricky-and-morty.jpg" alt="capa do anime rick and morty"></div>
                <div class="item"><img class="box-movie" src="img/miniatura-senhor-dos-aneis.jpg" alt="capa do filme do senhor dos aneis"></div>
                <div class="item"><img class="box-movie" src="img/miniatura-vingadores-ultimato.jpg" alt="capa do filmes vingadores ultimato"></div>
                <div class="item"><img class="box-movie" src="img/miniaturia-slam-dunk.jpg" alt="capa do anime slam dunk"></div>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/50a8ba9870.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
</body>
</html>
