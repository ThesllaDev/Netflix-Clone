<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl/owl.theme.default.min.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Netflix</h1>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Séries</a></li>
                    <li><a href="#">Filmes</a></li>
                    <li><a href="#">Documentários</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="main-move">
            <div class="container">
                <h2 class="movie-title">Dr. House</h2>
                <p class="sinopse">Um médico dissidente e anti-social, que se especializou em medicina de diagnóstico. Faz o que for preciso para resolver casos intrigantes que estão no seu caminho, usando a sua equipe de médicos e sua inteligência.</p>  
            </div>
            <div class="buttons">
                <button role="button"><i class="fas fa-play-circle"></i> Assistir agora</button>
                <button role="button"><i class="fas fa-info-circle"></i> Mais informações</button>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/50a8ba9870.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
</body>
</html>
